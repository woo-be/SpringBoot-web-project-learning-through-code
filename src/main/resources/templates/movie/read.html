<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">

  <th:block th:fragment="content">

    <style>

      .uploadResult {
        width: 100%;
        background-color: gray;
        margin-top: 10px;
      }

      .uploadResult ul {
        display: flex;
        flex-flow: row;
        justify-content: center;
        align-items: center;
        vertical-align: top;
        overflow: auto;
      }

      .uploadResult ul li {
        list-style: none;
        padding: 10px;
        margin-left: 2em;
      }

      .uploadResult ul li img {
        width: 100px;
      }

    </style>

    <h1 class="mt-4">Movie List Page</h1>

    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" name="title" th:value="${dto.title}" readonly>
    </div>

    <div class="form-group">
      <label>Review Count</label>
      <input type="text" class="form-control" name="title" th:value="${dto.reviewCnt}" readonly>
    </div>

    <div class="form-group">
      <label>Avg</label>
      <input type="text" class="form-control" name="title" th:value="${dto.avg}" readonly>
    </div>

    <div class="updloadResult">
      <ul>
        <li th:each="movieImage : ${dto.imageDTOList}">
          <img th:if="${movieImage.path != null}" th:src="|/display?fileName=${movieImage.getThumbnailURL()}">
        </li>
      </ul>
    </div>

    <button type="button" class="btn btn-primary">
      Review Count <span class="badge badge-light">[[${dto.reviewCnt}]]</span>
    </button>

    <div class="reviewModal modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          
          <div class="modal-header">
            <h5 class="modal-title">Movie Review</h5>

            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">$times;</span>
            </button>
          </div>

          <div class="modal-body">
            <div class="form-group">
              <label>Review ID</label>
              <input type="text" class="form-control" name="mid">
            </div>
            <div class="form-group">
              <label>Grade <span class="grade"></span></label>
              <div class="starrr"></div>
            </div>
            <div class="form-group">
              <label>Review Text</label>
              <input type="text" class="form-control" name="mid" placeholder="Good Movie!">
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary reviewSaveBtn">Save changes</button>
            <button type="button" class="btn btn-warning modifyBtn">Modify</button>
            <button type="button" class="btn btn-danger removeBtn">Remove</button>
          </div>

        </div>
      </div>
    </div>

    <div class="iamgeModal" tabindex="-2" role="dialog">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          
          <div class="modal-header">
            <h5 class="modal-title">Picture</h5>

            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">$times;</span>
            </button>
          </div>

          <div class="modal-body">

          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>

        </div>
      </div>
    </div>

    <script>
      $(document).ready(function (e) {
        
      });
    </script>

  </th:block>

</th:block>
